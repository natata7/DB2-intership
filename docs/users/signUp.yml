post:
  summary: Sign Up
  description: Sign up new user and return user object with JWT tokens
  tags:
    - Users
  security:
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: user email
            fname:
              type: string
              description: First name of user
            lname:
              type: string
              description: Last name of user
            password:
              type: string
              description: user password
  responses:
    "200":
      content:
        application/json:
          description: User object with JWT tokens
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  email:
                    type: string
                    description: Email of user
                  fname:
                    type: string
                    description: First name of user
                  lname:
                    type: string
                    description: Last name of user
                  isActive:
                    type: boolean
                    description: User activity flag
                  categoryId:
                    type: number
                    description: User category id
                  tokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: User access token
                      accessTokenExpirationDate:
                        type: number
                        description: User access token expiration timestamp
                      refreshToken:
                        type: string
                        description: User refresh token
                      refreshTokenExpirationDate:
                        type: number
                        description: User refresh token expiration timestamp