<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/assets/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    
    <title></title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
        </div>
        <nav class="signup">
            <span class="signup__text">Do not have an account?</span>
            <a href="signup.html" class="signup__link">Sign up</a>
        </nav>
    </header>


    
    <main class="main">
        <section class="signin-window">
            <h1 class="title">Sign in</h1>
            <form action="">
                <input type="email" name="email" id="email">
                <input type="password" name="password" id="password">
                <a class="pass--recovery">Forgot password?</a>
                <button type="submit">Sign in</button>
            </form>
        </section>
    </main>


    
    
</body>
</html>
